<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 w-full h-screen flex flex-col items-center justify-center gap-8 font-semibold text-gray-800">
    <!-- Weather App -->
    <h1 class="text-center capitalize text-5xl text-white font-extrabold drop-shadow-lg">Weather App</h1>

    <!-- Date and Time  -->
   <div class="flex items-center justify-center gap-5">
    <h2 class="text-center capitalize text-3xl text-white font-extrabold drop-shadow-lg" id="curDate"></h2>
    <h2 class="text-center capitalize text-3xl text-white font-extrabold drop-shadow-lg" id="curTime"></h2>
   </div>

    <div class="w-[50vw] h-[60vh] bg-white/30 backdrop-blur-lg rounded-xl shadow-2xl flex flex-col justify-between">
        <!-- Search Section -->
        <div class="w-full bg-white bg-opacity-20 p-5 rounded-t-xl flex items-center justify-center gap-4">
            <input type="text" placeholder="Search City..." class="px-4 py-3 text-lg text-gray-700 rounded-xl outline-none focus:ring-2 focus:ring-blue-400 bg-white/70 shadow-inner" id="findCity">
            <button class="capitalize bg-gradient-to-r from-blue-400 to-blue-600 text-white outline-none border-none font-semibold px-6 py-3 rounded-xl hover:from-blue-500 hover:to-blue-700 transition-all" id="cityBtn">Search</button>
        </div>

        <!-- Weather Info Section -->
        <div class="flex flex-col items-center justify-center w-full p-8 text-center text-white">
            <div class="city text-3xl font-bold"></div>
            <div class="temp text-5xl font-extrabold my-4"></div>
            <div class="wind text-lg font-medium"></div>
            <div class="humidity text-lg font-medium"></div>
            <div class="visibility text-lg font-medium"></div>
        </div>
    </div>

    <!-- javascript -->
    <script src="index.js"></script>

</body>

</html>
